version: "2"
run:
  timeout: 10m
linters:
  enable:
    - depguard
    - modernize
    - revive
    - testifylint
    - unconvert
  disable:
    - unused
  settings:
    depguard:
      rules:
        forbid-pkg-errors:
          deny:
            - pkg: github.com/pkg/errors
              desc: Should be replaced with standard lib errors or fmt.Errorf
            - pkg: sort
              desc: Should be replaced with slices package
    errcheck:
      exclude-functions:
        - (net/http.ResponseWriter).Write
        - (github.com/go-kit/log.Logger).Log
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - errcheck
        path: _test.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/kubeservice-stack/echo)
        - prefix(github.com/kubeservice-stack/common)
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
